on: [push, pull_request]
name: Continuous Integration

jobs:
  build-core:
    name: Build .NET
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
          
      - name: .NET Version
        run: dotnet info
  
      - name: MSBuild version
        run: msbuild --version
        
      - name: NuGet version
        run: nuget help

      - name: Install .NET iOS Workload
        run: dotnet workload install ios

      - name: Restore Dependencies
        run: dotnet restore managed-midi.Core.slnf

      - name: Build Projects
        run: dotnet build managed-midi.Core.slnf

  build-framewrok:
    name: Build .NET Framework
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Restore Dependencies
        run: dotnet restore managed-midi.Windows.slnf

      - name: Build Projects
        run: msbuild managed-midi.Windows.slnf

  build-xamarin:
    name: Build Xamarin
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Setup .NET 6.0
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore Dependencies
        run: dotnet restore managed-midi.Xamarin.slnf

      - name: Build Projects
        run: dotnet build managed-midi.Xamarin.slnf
